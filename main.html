<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
                
    <title>Convite de Aniversário - Stitch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

    <header>
        <h1>Você está convidado para o meu aniversário!</h1>
        <img src="https://img1.picmix.com/output/stamp/thumb/5/9/1/0/2410195_8fe13.gif" alt="Stitch" class="stitch-image"><br>
        <button onclick="confirmarPresenca()">Clique aqui para confirmar presença</button>
    </header>

    <section id="sobre">
        <h2>Data: 22/02/2025</h2>
        <h2>Hora: 15:00</h2>
        <h2>Local: </h2>
        <div id="countdown"></div>
    </section>

    <audio id="backgroundMusic" loop>
        <source src="sounds/stitch-theme.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="script.js"></script>
    <script>
        // Toca a música ao carregar a tela principal
        window.onload = function() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();
        };

        function goBack() {
            window.location.href = "index.html"; // Volta para a tela inicial
        }
    </script>
</body>
</html>
