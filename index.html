<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Aniversário - Stitch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invite-container">
        <div class="invite">
            <h1>Você está convidado!</h1>
            <p>Para o meu aniversário temático do Stitch!</p>
            <div class="bow" onclick="redirectToMainPage()"></div>
        </div>
    </div>

    <audio id="clickSound" src="sounds/whoosh.mp3"></audio>

    <script>
        function redirectToMainPage() {
            const clickSound = document.getElementById('clickSound');
            clickSound.play(); // Toca o som
            setTimeout(() => {
                window.location.href = "main.html"; // Redireciona após o som tocar
            }, 500); // Atraso de 0.5 segundos
        }
    </script>
</body>
</html>
